name: Daily Video Automation

on:
  schedule:
    - cron: "0 6 * * *"   # Daily 6 AM UTC
  workflow_dispatch:

# Yeh line zaroori hai taaki GitHub ko file edit karne ki permission mile
permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: python main.py

      # --- YEH STEP ADD KIYA HAI ---
      - name: Commit and Push History
        # Yeh tabhi chalega jab Python script success hogi
        if: success() 
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add history.txt
          # Check karega ki kuch change hua hai ya nahi, tabhi commit karega
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update history file [skip ci]" && git push)
