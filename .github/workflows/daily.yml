name: Daily Insta Bot

on:
  schedule:
    # 12:30 UTC = 6:00 PM IST (India Time)
    - cron: '30 12 * * *'
  workflow_dispatch: # Manual Run ke liye button

permissions:
  contents: write # History file update karne ki permission

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 15 # Agar 15 min se zyada laga to band karke fail karega (Safety)

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Chrome Browser
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install Python Libraries
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Automation Script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: python script.py

      - name: Save History
        if: success()
        run: |
          git config --global user.name "AutoBot"
          git config --global user.email "bot@github.com"
          git add history.txt
          git commit -m "Done: Video Processed" || exit 0
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Error Log (Agar Fail Hua)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-proof
          path: error_debug.png
